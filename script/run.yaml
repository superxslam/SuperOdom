%YAML 1.2
---
session_name: SuperOdom_ROS2

suppress_history: false

before_script: docker start superodom-ros2

windows:
    - window_name: superodom_ros2
      focus: false
      layout: main-vertical
      panes:
          - shell_command:
                - docker exec --privileged -it superodom-ros2 /bin/bash
                - cd ~/ros2_ws
                - source /opt/ros/humble/setup.bash
                - source install/setup.bash 
                - ros2 launch super_odometry arize_slam.launch.py 
          - shell_command:
                - docker exec --privileged -it superodom-ros2 /bin/bash
                - cd ~/ros2_ws
                - source /opt/ros/humble/setup.bash
                - source install/setup.bash 
                - cd /root/data/cic_office_video
                - sleep 3
                - ros2 bag play cic_office_video.db3 --rate 1.0
          - shell_command:
                - docker exec --privileged -it superodom-ros2 /bin/bash
                - cd ~/ros2_ws
                - source install/setup.bash 
                - source /opt/ros/humble/setup.bash
                - ros2 topic echo /imu/data

    - window_name: rviz
      focus: false
      layout: main-horizontal
      panes:
          - shell_command:
                - docker exec --privileged -it superodom-ros2 /bin/bash
                - cd ~/ros2_ws
                - source install/setup.bash 
                - source /opt/ros/humble/setup.bash
                - cd /root/ros2_ws/src/subt_state_estimation/super_odometry
                - sleep 5
                - rviz2 -d ros2.rviz
